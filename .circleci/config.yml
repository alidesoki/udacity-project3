version: 2.1

jobs: 
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps: 
      - checkout
      - run: npm install
      - run: npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
  
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm install
      - run: npm run build 
      - save_cache:
          paths: [frontend/node_modules]
          key: backendend-build
  
workflows:
  project-workflow:
    jobs:
      - build-frontend
      - build-backend