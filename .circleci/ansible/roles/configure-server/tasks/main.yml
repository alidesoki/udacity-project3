---
  - name: "update apt packages."
    become: true
    apt:
      update_cache: yes

  - name: "upgrade packages"
    become: true
    apt:
      upgrade: dist
  
  - name: "install dependencies."
    become: true
    apt:
      name: python3
      state: latest
  
    
  - name: "install dependencies."
    become: true
    apt:
      name: ["nodejs", "npm"]
      state: latest
      update_cache: yes

  - name: "install n"
    become: true
    npm:
      name: n
      global: yes
      production: yes

  - name: "install nodejs 13.8.0"
    become: true
    shell: n 13.8.0

  - name: install npm 6.13.6
    become: true
    shell: npm install -g npm@6.13.6

  - name: "install pm2"
    become: true
    npm:
      name: pm2
      global: yes
      production: yes
      state: present