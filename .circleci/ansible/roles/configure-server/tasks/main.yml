---
  - name: "update apt packages."
    become: true
    apt:
      update_cache: yes

  - name: "upgrade packages"
    become: true
    apt:
      upgrade: yes
    
  - name: install python
    become: true
    apt: 
      name: python3
      state: present

  - name: install NodeJs
    become: true
    apt: 
      name: nodejs
      state: present

  - name: install build essential
    become: true
    apt: 
      name: build-essential
      state: present
  
  - name: install npm
    become: true
    apt: 
      name: npm
      state: present
  
  - name: install PM2
    become: true
    shell: npm install pm2 -g
      
